<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeroheight</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/variables.css">
</head>
<body>
    <div class="container">
        <section class="component-btn">
            <h3>1. Button</h3>
            <div class="btn-group">
                <div class="btn-label">
                    <label for="">Nút chính</label>
                    <button class="btn btn--primary">Button</button>
                </div>
                <div class="btn-label">
                    <label for="">Nút phụ</label>
                    <button class="btn btn--second">Button</button>
                </div>
                <div class="btn-label">
                    <label for="">Link button</label>
                    <button class="btn btn--link">Button</button>
                </div>
                <div class="btn-label">
                    <label for="">Icon button</label>
                    <button class="btn-icon--add">
                        <div class="icon--add"></div>
                    </button>
                </div>
                <div class="btn-label">
                    <label for="">Combo button</label>
                    <button class="btn btn--combo">
                        <div class="btn--combo-left">
                            <div class="icon--add"></div>
                            <div>Button</div>
                        </div>
                        <div class="icon-white-dropdown"></div>
                    </button>
                </div>
                <div class="btn-label">
                    <label for="">Button with icon</label>
                    <button class="btn btn--with-icon">
                        <div class="icon--add"></div>
                        <div>Button</div> 
                    </button>
                </div>
            </div>
        </section>
        <section class="component-textfield">
            <h3>2. Textfield</h3>
            <!-- <div class="icon--validate"></div> -->
            <div class="textfield-group">
                <div class="textfield">
                    <label for="" class="tf-label">Normal</label>
                    <input type="text" placeholder="Place holder" class="tf tf--normal">
                </div>
                <div class="textfield">
                    <label for="" class="tf-label">Error</label>
                    <input type="text"class="tf tf--error">
                    <span class="error-msg">Lỗi gì đó ở đây!</span>
                </div>
                <div class="textfield">
                    <label for="" class="tf-label">Read Only</label>
                    <input type="text" placeholder="hust.edu.vn" class="tf tf--read-only" readonly>
                </div>
                <div class="textfield">
                    <label for="" class="tf-label">Validate</label>
                    <div class="textfield-validate">
                        <input type="text" placeholder="Place holder" value="hust.edu.vn" class="tf tf--validate">
                        <div class="icon--validate"></div>
                    </div>
                </div>
                <div class="textfield">
                    <label for="" class="tf-label">With Action</label>
                    <div class="textfield-action">
                        <input type="text" placeholder="Place holder" class="tf tf--with-action">
                        <div class="icon--search"></div>
                    </div>
                </div>
            </div>  
        </section>
    </div>
</body>
</html>
